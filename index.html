<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Enlaces e Imagen</title>
</head>
<body>

    <h1>Mi Página</h1>

    <!-- Enlace a Google -->

    <!-- Enlace a OpenAI -->
    <p>Explora <a href="https://www.openai.com" target="_blank">OpenAI</a>.</p>

    <!-- Imagen de ejemplo -->
    <img src="https://via.placeholder.com/300" alt="Imagen de ejemplo">

</body>
</html>
